group 'info.kurtov'
version '0.10'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile "com.github.pengrad:java-telegram-bot-api:2.3.1"
    compile 'io.reactivex:rxjava:1.1.6'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
